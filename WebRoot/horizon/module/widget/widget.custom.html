<title>hz{platform-widget.tabCustom}</title>
<hi18n groups="platform-widget;base;message"></hi18n>
<div class="horizon-modal-container modal-fixed">
	<div class="page-header smaller">
		<h1>hz{platform-widget.tabCustom}</h1>
	</div>
	<div id="person-custom-modal">
    <div class="space-12"></div>
    <div class="row">
        <div class="col-xs-12 col-sm-2">
            <form class="form-horizontal horizon-form" id="custom-info-form">
                <input type="radio" name="scope" class="ace radio-user" value="user" checked/>
                <input type="radio" name="scope" class="ace radio-public" value="public"/>
                <input type="radio" name="scope" class="ace radio-dept" value="dept"/>
                <input type="radio" name="scope" class="ace radio-role" value="role"/>
                <input type="hidden" name="INPUT_USER" value=""/>
                <input type="hidden" name="INPUT_DEPT" value=""/>
                <input type="hidden" name="INPUT_ROLE" value=""/>
                <input type="text" class="hidden" name="id" id="customId" />
                <h4 class="header smaller lighter blue no-margin-top">
                    <i class="ace-icon glyphicon glyphicon-search green"></i> hz{platform-widget.chooseLayout}
                </h4>
                <select class="chosen-select form-control" data-placeholder=" hz{base.inputPlaceholder}" name="layoutId" id="layoutId">
                    <option value="" class='chosen-select-first'> hz{base.selectPlaceholder}</option>
                </select>
                <span class='span-null'></span>
                <div class="horizon-form-actions row">
					<div class="col-xs-12">
				    	<button class="btn btn-white btn-round border-width-1 pull-right" id="customSave" type="button">
				        	<i class="ace-icon fa fa-save green"></i>
				         		hz{base.save}
				        </button>
				    </div>
				</div>
            </form>
            <div class="space-12"></div>
            <h4 class="header smaller lighter blue no-margin-top">
                <i class="ace-icon fa fa-list green"></i> hz{platform-widget.list}
            </h4>
            <ul class="item-list widget-container"></ul>
        </div>
        <div class="col-xs-12 col-sm-10">
            <h4 class="header smaller lighter blue no-margin">
                <i class="ace-icon fa fa-pencil-square-o green"></i> hz{platform-widget.layoutArea}
            </h4>
            <div class="layoutArea-row"></div>
        </div>
    </div>
</div>
<div class="widget-box-default hidden">
    <div class="widget-box">
        <div class="widget-header ui-sortable-handle">
            <div class="widget-title"></div>
            <div class="widget-toolbar">
                <a href="#" data-action="close" class="widget-box-close">
                    <i class="ace-icon fa fa-times "></i>
                </a>
            </div>
        </div>
        <div class="widget-body">
            <div class="widget-main no-padding"></div>
        </div>
    </div>
</div>
<div class="layerout-area-default-container hidden">
    <div style="margin-top:2px;margin-bottom:2px;min-height: 200px;border: 2px dashed #ccc;" ></div>
</div>
<div class="widget-box-list hidden">
    <li class="item-blue clearfix widget-item">
        <label class="inline">
            <input type="checkbox" class="ace widget-checkbox" />
            <span class="lbl widget-content"></span>
        </label>
    </li>
</div>
<div class="hidden" id="dialog"></div>
<script>
    require(['jquery',
             horizon.paths.apppath+'/horizon/assets/module/widget/js/widget.custom.js'],
        function($) {
            horizon.manager.custom.init();
            $('.page-content-area').trigger('ajaxscriptsloaded');
        });
</script>
