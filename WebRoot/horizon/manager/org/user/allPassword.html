<title>hz{platform-lasttime.allPasswordLargeTitle}</title>
<hi18n groups="platform-lasttime;base;message"></hi18n>
<div class="page-header smaller">
	<h1>
		 hz{platform-lasttime.allPasswordSubTitle}<small>
            <i class="ace-icon fa fa-angle-double-right"></i>
         		hz{platform-lasttime.allPasswordSmallTitle}
         	</small>
	</h1>
</div>
<div  id="groupIfream" >
		<iframe name="allpassword" frameborder="0" id=allpassword src="" width="100%" class="iframeBorder"></iframe>
</div>
<!-- 查看密码详情 -->
<div class="hidden" id="pswInfo">
			<form class="form-horizontal horizon-form" role="form" id="pswForm" >
					<div class="row">
					
						<div class="col-xs-12 col-md-6 col-md-offset-3">
							<div class="row">
								<input type="hidden" name="id" />
								<div class="col-xs-12">
									<div class="form-group no-margin-left no-margin-right">
										<label class="control-label">hz{platform-lasttime.userName}</label>
										<div class="form-group no-margin ">
											<input type="hidden" name="userId" >
											<input  type="text" required="true" class="form-control" name="userName"
												 readonly maxlength="200" />
										</div>
									</div>
								</div>
								<div class="col-xs-12">
									<div class="form-group no-margin-left no-margin-right">
										<label class="control-label">hz{platform-lasttime.deptName}</label>
										<div class="form-group no-margin ">
											<input  type="text" required="true" class="form-control" name="deptName"
												 notChinese="true" readonly maxlength="20"/>
										</div>
									</div>
								</div>
								<div class="col-xs-12">
									<div class="form-group no-margin-left no-margin-right">
										<label class="control-label">hz{platform-lasttime.password}</label>
										<div class="form-group no-margin ">
											<input type="text" required="true" readonly class="form-control "  name="password"
												 maxlength="255"/>
										</div>
									</div>
								</div>
								<div class="col-xs-12">
									<div class="form-group no-margin-left no-margin-right">
										<label class="control-label">hz{platform-lasttime.operTime}</label>
										<div class="form-group no-margin ">
											<input type="text" required="true" readonly class="form-control"  name="operTime"
												 maxlength="100"/>
										</div>
									</div>
								</div>
								
								
							</div><!-- row -->
						</div><!-- col-md-offset-3 -->
					</div>
					<!-- row -->
			</form>
		</div>

<script type="text/javascript">
		 require([
				horizon.paths.apppath+ '/horizon/assets/manager/org/user/js/all.password.js'
				],
				function() {
				horizon.manager.allpassword.init();
				$('.page-content-area').trigger('ajaxscriptsloaded');
			});
</script>
