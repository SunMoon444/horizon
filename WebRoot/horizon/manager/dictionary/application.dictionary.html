<title>hz{platform-dict.appTitle}</title>
<hi18n  groups="platform-dict;base;message" ></hi18n>
<div class="horizon-modal-container">
    <div class="page-header smaller">
        <h1>
            hz{platform-dict.dictManager}
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
              hz{platform-dict.appTitle}
            </small>
            <label class="pull-right pointer" data-target=".horizon-modal" data-toggle="modal">
                <i class="ace-icon fa fa-leaf bigger-110 icon-only green"></i>
               hz{platform-dict.dictTree}
            </label>
        </h1>
    </div>
    <div class="other-content-area">
        <div id="dictionaryInfo">
            <iframe name="dictionaryList" id="dictionaryList" src="" width="100%" frameborder="0" class="iframeBorder"></iframe>
        </div>
    </div>
    <div class="row">
        <div class="hidden" id="dictionaryForm">
            <form class="form-horizontal no-margin-bottom" id="appDictForm">
                <input type="hidden" name="id">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group no-margin-left no-margin-right">
                                <label class="control-label">hz{platform-dict.supDict}</label>
                                <div>
                                    <input type="hidden" name="parentId" value=""/>
                                    <input class="form-control pointer dropdown-toggle" minlength="1" maxlength="400"
                                           id="parentName" type="text" name="parentName" placeholder="hz{message.select}"
                                           data-toggle="dropdown" data-position="auto" readonly/>
                                    <div class="select-tree dropdown-menu dropdown-yellow dropdown-caret dropdown-close ">
                                        <ul id="appDict-tree" class="ztree"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group no-margin-left no-margin-right">
                                <label class="control-label">hz{platform-dict.shortName}</label>
                                <div>
                                    <input class="form-control" name="dictAbbr" placeholder=hz{message.input} type="text"
                                           minlength="1" maxlength="100"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group no-margin-left no-margin-right">
                                <label>hz{platform-dict.name}</label>
                                <div class="form-group no-margin has-error">
                                    <input class="form-control" name="dictName" placeholder=hz{message.input} type="text"
                                           minlength="1" maxlength="400" required/>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group no-margin-left no-margin-right">
                                <label>hz{platform-dict.type}</label>
                                <div>
                                    <select id="dictType" name="dictType" class="form-control">
                                        <option value="static">hz{platform-dict.static}</option>
                                        <option value="variable">hz{platform-dict.variable}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group no-margin-left no-margin-right">
                                <label>hz{platform-dict.coding}</label>
                                <div class="form-group no-margin has-error">
                                    <input class="form-control" name="dictCode" placeholder=hz{message.input} type="text"
                                           minlength="1" maxlength="100" required/>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group no-margin-left no-margin-right">
                                <label>hz{platform-dict.value}</label>
                                <div class="form-group no-margin has-error">
                                    <input class="form-control" name="dictValue" placeholder="hz{message.input}" type="text"
                                           minlength="1" maxlength="200" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="dictCategory" class="col-xs-12 col-sm-6 hidden">
                            <div class="form-group no-margin-left no-margin-right">
                                <label class="control-label">hz{platform-dict.category}</label>
                                <div>
                                    <input class="form-control" name="category" maxlength="200" placeholder="hz{message.input}"
                                           type="text"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group no-margin-left no-margin-right">
                                <label class="control-label">hz{base.status}</label>
                                <div>
                                    <label class="inline">
                                        <input type="radio" class="ace" name="active" value="1" checked/>
                                        <span class="lbl middle">hz{base.enable}</span>
                                    </label>
                                    <label class="inline">
                                        <input type="radio" class="ace" value="0" name="active"/>
                                        <span class="lbl middle">hz{base.disabled}</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row hidden" id="getType" >
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group no-margin-left no-margin-right">
                                <label>hz{platform-dict.getDictType}</label>
                                <div>
                                    <select id="variableType" name="variableType" class="form-control">
                                        <option value="datasource">hz{platform-dict.datasource}</option>
                                        <option value="clazz">hz{platform-dict.clazz}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 hidden" id="clazzIden">
                            <div class="form-group no-margin-left no-margin-right">
                                <span><label>hz{platform-dict.clazz}</label></span>
                                <div class="form-group no-margin has-error">
                                    <input class="form-control" name="dictCustom" maxlength="400" placeholder="hz{message.input}"
                                           type="text" required/>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6" id="iden">
                            <div class="form-group no-margin-left no-margin-right">
                                <label>hz{platform-dict.datasource}</label>
                                <div>
                                    <select id="identifier" name="identifier" class="form-control">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 hidden" id="variableSql">
                            <div>
                                <label class="control-label">hz{platform-dict.variableSql}</label>
                                <div class="form-group no-margin-left no-margin-right">
                                    <textarea class="form-control" style="resize:none;" name="dictSql" minlength="1"
                                              maxlength="1000" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group no-margin-left no-margin-right">
                                <label class="control-label">hz{platform-dict.description}</label>
                                <div>
                                    <textarea id="instruction" class="form-control" style="resize:none;"
                                              name="comments" maxlength="400"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="horizon-modal modal aside aside-right aside-vc aside-fixed navbar-offset" data-body-scroll="false"
         data-offset="true" data-placement="right" data-fixed="true" data-backdrop="invisible" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header blue">
                    hz{platform-dict.appTitle}
                    <label class="pull-right">
                        <a data-action="fixed-modal" class="pointer"><i class="ace-icon fa fa-lock bigger-160"
                                                                        data-fixed-icon="fa-lock"
                                                                        data-unfixed-icon="fa-unlock"></i></a>
                    </label>
                </div>
                <div class="modal-body">
                    <ul id="dictionary-tree" class="ztree"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="hidden" id="delDialog"></div>
<script>
    jQuery(function ($) {
        require([
            horizon.paths.apppath + '/horizon/assets/manager/dictionary/js/application.dictionary.js'
        ], function () {
            horizon.tools.use(horizon.paths.pluginpath + '/ztree/css/zTreeStyle/zTreeStyle.css');
            horizon.manager.dictionary.init();
            $('.page-content-area').trigger('ajaxscriptsloaded');
        });

    });
</script>
