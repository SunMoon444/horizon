<script>
    require(['jquery', 'horizonJqueryui', 'jqueryValidateAll', 'chosenJquery'], function($) {
        $('.page-content-area').trigger('ajaxscriptsloaded');
        $('#dialog').click(function() {
            $('<div>dialog</div>').dialog({
                title: 'dialog',
                closeText: '关闭',
                width: $(window).width() > 500? 500 : '100%',
                maxWidth: 500,
                height: $(window).height() > 380? 380 : $(window).height(),
                maxHeight: $(window).height(),
                buttons: [
                    {
                        html: '确认',
                        'class' : 'btn btn-xs btn-primary',
                        click: function() {
                            $(this).dialog('close');
                        }
                    }
                ]
            });
        });
        $('form').validate({
            errorElement: 'div',
            errorClass: 'help-block no-margin-bottom',
            focusInvalid: false,
            highlight: function (e) {
                $(e).closest('.form-group').addClass('has-error');
            },
            success: function (e) {
                $(e).closest('.form-group').removeClass('has-error');
                $(e).remove();
            },
            errorPlacement: function (error, element) {
                var $formGroup = $(element).closest('.form-group');
                if($formGroup.find('.help-block').length) return;
                $formGroup.append(error);
            },
            submitHandler: function (form) {
                alert('validate success')
            }
        });
        horizon.tools.use(horizon.paths.pluginpath + '/chosen/css/chosen.css');
        $('select').chosen({
            allow_single_deselect: true,
            no_results_text: '未找到选项'
        });
    });
</script>
